name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/api-project || mkdir -p ~/api-project
            cd ~/api-project
            
            # Pull latest code
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} .
            fi
            
            # Stop and remove old container
            docker stop api_project-container || true
            docker rm api_project-container || true
            
            # Remove old image
            docker rmi api_project || true
            
            # Build new image
            docker build -t api_project .
            
            # Run new container
            docker run -d -p 8000:8000 --name api_project-container --restart unless-stopped api_project
            
            # Show status
            docker ps
            echo "Deployment completed successfully!"